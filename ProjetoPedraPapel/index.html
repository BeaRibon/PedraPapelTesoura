<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header>
        <button onclick="choose()" id="btnchoose">Trocar personagem</button>
        <p id="title">PEDRA, PAPEL E TESOUUUURA</p>
        <p id="msg"></p>
    </header>
    <main> 
        <div class="sidejogador">
            <img src="./img/marrom.jpg" id="player">
            <p id="pontplayer"></p>
            <div class="buttons">
                <button id="stone" class="btn">Pedra</button>
                <button id="paper" class="btn">Papel</button>
                <button id="scissors" class="btn">Tesoura</button>
            </div>
            <button id="play" onclick="game()">Iniciar partida</button>
        </div>
        <div class="siderobo">
            <p id="pontrobo"></p>

            <img src="./img/robo.png" id="robo">


        </div>
    </main>



    <script src="./js/index.js"></script>
</body>

</html>
